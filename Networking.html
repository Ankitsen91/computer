    function renderCards() {
      const search = document.getElementById("search").value.toLowerCase();
      const category = document.getElementById("category").value;
      const container = document.getElementById("cardContainer");
      container.innerHTML = "";

      blogs
        .filter(b =>
          (b.title.toLowerCase().includes(search) || b.desc.toLowerCase().includes(search)) &&
          (category === "" || b.cat === category)
        )
        .forEach(b => {
          container.innerHTML += `
            <div class="card">
              <img src="${b.img}" alt="${b.title}">
              <h2>${b.title}</h2>
              <p>${b.desc}</p>
              <div class="buttons">
                <button class="btn read-btn" onclick="openArticle('${b.title}')">рдкрдврд╝реЗрдВ</button>
              </div>
            </div>`;
        });
    }

    function openArticle(title) {
      localStorage.setItem("selectedArticle", title);
      window.location.href = "topic4.html";
    }

    localStorage.setItem("blogsData", JSON.stringify(blogs));

    document.getElementById("search").addEventListener("input", renderCards);
    document.getElementById("category").addEventListener("change", renderCards);

    renderCards();
  </script>
</body>
</html>
