<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Programming Library</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1055/1055687.png">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: url('https://cdn.pixabay.com/photo/2023/09/24/15/52/ai-generated-8273245_1280.jpg') no-repeat center center/cover;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.3); /* Transparent Black Layer */
  z-index: -1;
}

    header {
      background: #4A148C;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 { margin: 0; font-size: 22px; }
    .main-btn {
      background: white;
      color: #4A148C;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .main-btn:hover { background: #ddd; }
    .contact-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h2 { text-align: center; color: #4A148C; }
    form { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background: #4A148C;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    button i {
      font-size: 18px;
    }
    button:hover { background: #6A1B9A; }
    #status { text-align:center; font-weight:bold; margin-top:10px; }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .social-icons a {
      text-decoration: none;
      color: #4A148C;
      font-size: 24px;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #4A148C;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: #4A148C;
      color: white;
      transform: scale(1.2);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* üîπ Responsive for Small Screens */
    @media (max-width: 500px) {
      .social-icons a {
        font-size: 20px;
        width: 40px;
        height: 40px;
      }
    }

  </style>
</head>
<body>

<header>
  <button class="main-btn" onclick="window.location.href='index.html'">‚ò∞ Main Menu</button>
  <h1>Contact Us</h1>
</header>

<div class="contact-container">
  <h2>üì© Get in Touch</h2>
  <p style="text-align:center;">Have questions? Feel free to contact us using the form below.</p>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
  </form>

  <p id="status"></p>

  <div class="contact-info">
    <p>üìç Address: Rewa, Madhya Pradesh, India</p>
    <p>üìß Email:-------------------- </p>
   
     <div class="social-icons">
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
  </div>
  </div>
</div>

<footer>
  <p>¬© 2025 Programming Library | Designed with ‚ù§Ô∏è Ankit </p>
</footer>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    message: document.getElementById("message").value
  };

  fetch("https://script.google.com/macros/s/AKfycby1-kbmsENC5-LJ6lnferjDGCmQYz8eRgvNjC-Nv3LtkyVG7dmj3eLd0POAXDorJpgv/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    if (res.result === "success") {
      alert("‚úÖ Message Sent successfully ");
      document.getElementById("contactForm").reset();
    } else {
      alert("‚ùå Error saving message!");
    }
  });
});
</script>

</body>
</html>
